<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/ind.css">
    <title>Audio Recorder</title>
</head>

<body>
    
    <!-- <div class="whole"> -->

<!--     
    <div>
        <button id="startButton">Start Recording</button>
        <button id="stopButton" disabled>Stop Recording</button>
        <audio id="audioPlayer" controls></audio>
    </div> -->

    <div id="randomTextContainer">
        Click the button to display random text here.
    </div>

    <button onclick="displayRandomText()">Generate Random Text</button>

    <div class="myform">
        <form id="userDataForm" enctype="multipart/form-data" method="post">

            <div>
                <button id="startButton">Start Recording</button>
                <button id="stopButton" disabled>Stop Recording</button>
                <audio id="audioPlayer" controls></audio>
               
            </div>
            <!-- <label for="name">Name:</label>
            <input type="text" id="name" name="name" required> -->

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <label for="edu">Educational Qualification:</label>
            <select name="edu" id="edu">
                <option value="10th">10th</option>
                <option value="12th">12th</option>
                <option value="Under Graduation">Under Graduation</option>
                <option value="Post Graduation">Post Graduation</option>
            </select>

            <input type="file" id="audioData" name="audioData">
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- </div> -->

    <script src="static/main.js"></script>
    <script>
        const randomTextArray = [
    "আমি",
    "সে",
    "আমরা",
    "কোথায়",
    "কিভাবে",
    "কখন"
];

function displayRandomText() {
    const randomIndex = Math.floor(Math.random() * randomTextArray.length);
    const randomText = randomTextArray[randomIndex];
    document.getElementById("randomTextContainer").innerHTML = randomText;
}
    </script>
</body>

</html>
